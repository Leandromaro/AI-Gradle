plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.jdesktop/beansbinding
    implementation group: 'org.jdesktop', name: 'beansbinding', version: '1.2.1'

    // https://mvnrepository.com/artifact/org.netbeans.external/AbsoluteLayout
    implementation group: 'org.netbeans.external', name: 'AbsoluteLayout', version: 'RELEASE126'


    // https://mvnrepository.com/artifact/org.netbeans.api/org-jdesktop-layout
    implementation group: 'org.netbeans.api', name: 'org-jdesktop-layout', version: 'RELEASE731'

    // https://mvnrepository.com/artifact/org.jfree/jfreechart
    implementation group: 'org.jfree', name: 'jfreechart', version: '1.5.0'


    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'IA.Gradle.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
